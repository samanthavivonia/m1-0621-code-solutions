<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="row">
    <h1>New Arrivals</h1>
  </div>

  <div class="row">

    <!-- PRODUCT 1 -->

    <div class="col-fifth">

      <div class="img">
        <img src="images/dress1.jpeg" alt="">
      </div>

      <div class="desc-1">
        <h4>Free People</h4>
        <h4 class="muted"> | Size ^</h4>
      </div>

      <div class="desc-2">
        <h4 class="price">$35</h4>
        <h4 class="muted strikethrough">$125 retail</h4>
      </div>

    </div>

    <!-- PRODUCT 2 -->

    <div class="col-fifth">

      <div class="img">
        <img src="images/ysl-bag.jpeg" alt="">
      </div>

      <div class="desc-1">
        <h4>Yves Saint Laurent</h4>
        <h4 class="muted"> | One-Size</h4>
      </div>

      <div class="desc-2">
        <h4 class="price">$200</h4>
        <h4 class="muted strikethrough">$1600 retail</h4>
      </div>

    </div>

    <!-- PRODUCT 3 -->

    <div class="col-fifth">

      <div class="img">
        <img src="images/key.jpeg" alt="">
      </div>

      <div class="desc-1">
        <h4>Tiffany</h4>
        <h4 class="muted"> | One Size</h4>
      </div>

      <div class="desc-2">
        <h4 class="price">$476</h4>
        <h4 class="muted strikethrough">$2000 retail</h4>
      </div>

    </div>

    <!-- PRODUCT 4 -->

    <div class="col-fifth">

      <div class="img">
        <img src="images/lv-bag.jpg" alt="">
      </div>

      <div class="desc-1">
        <h4>Louis Vuitton</h4>
        <h4 class="muted"> | One-Size</h4>
      </div>

      <div class="desc-2">
        <h4 class="price">$95</h4>
        <h4 class="muted strikethrough">$1200</h4>
      </div>

    </div>

    <!-- PRODUCT 5 -->

    <div class="col-fifth">

      <div class="img">
        <img src="images/dress2.jpeg" alt="">
      </div>

      <div class="desc-1">
        <h4>Reformation</h4>
        <h4 class="muted"> | Size 4</h4>
      </div>

      <div class="desc-2">
        <h4 class="price">$20</h4>
        <h4 class="muted strikethrough">$198 retail</h4>
      </div>
    </div>

  </div>

</body>
</html>
