<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body>

  <div class="row">
    <h2>How It Works</h2>
  </div>

  <div class="row">

    <div class="col-3">
      <div class="img">
        <img src="images/screen-1.png" alt="">
      </div>
      <div class="icon">
        <img src="images/switch-icon.png" alt="">
      </div>
      <h5>App Switching</h5>
      <p>Toggles all your apps on and off</p>
    </div>

    <div class="col-3">
      <div class="img">
        <img src="images/screen-2.png" alt="">
      </div>
      <div class="icon">
        <img src="images/filter-icon.png" alt="">
      </div>
      <h5>Trip Filtering</h5>
      <p>Evaluates your trip requests.</p>
    </div>

    <div class="col-3">
      <div class="img">
        <img src="images/screen-3.png" alt="">
      </div>
      <div class="icon">
        <img src="images/slider-icon.png" alt="">
      </div>
      <h5>Service Filters</h5>
      <p>Accepts only your ideal trips.</p>
    </div>

    <div class="col-3">
      <div class="img">
        <img src="images/screen-4.png" alt="">
      </div>
      <div class="icon">
        <img src="images/bars-icon.png" alt="">
      </div>
      <h5>Stats + Mileage</h5>
      <p>Tracks your trips across all apps.</p>
    </div>

  </div>

</body>
</html>
