<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>

  <h1>Coding Forms!</h1>

  <form action="" method="get">

    <div>
      <label for="email">Email</label><br>
      <input type="text" name="email" id="email">
    </div>

    <div>
      <label for="why-is-coding-cool">Why is coding cool?</label><br>
      <select name="why-is-coding-cool" id="why-is-coding-cool">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting!</option>
        <option value="fun">Because it's fun!</option>
        <option value="valuable">Because it's powerful!</option>
      </select>
    </div>

    <div>
      <label for="radio-html radio-css radio-javascript">Favorite Language (choose one)</label><br>
      <input type="radio" name="HTML" id="radio-html"> HTML
      <input type="radio" name="CSS" id="radio-css"> CSS
      <input type="radio" name="Javascript" id="radio-javascript"> Javascript
    </div>

    <div>
      <label for="sign-up">Would you like to sign up for more information?</label><br>
      <input type="checkbox" name="sign-up" id="sign-up"> Sign me up!
    </div>

    <div>
      <label for="comments">Comments</label><br>
      <textarea name="comments" id="comments"></textarea>
    </div>

    <div>
      <input type="submit">
    </div>

  </form>

</body>
</html>
