<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <h5 class="form-title">Learn More</h5>

    <form action="">

      <div class="labelandinput">
        <label for="email">Company Email
          <div><input type="email" id="email" placeholder="sally@company.co"></div>
        </label>
      </div>

      <div class="labelandinput">
        <label for="name">Name
          <div><input type="text" id="name" name="name" placeholder="Sally Smith"></div>
        </label>
      </div>

      <div class="labelandinput">
        <label for="where">Where are you hiring?
          <div><input type="text" id="where"  name="where" placeholder="City, Country"></div>
        </label>
      </div>

      <div class="labelandinput">
        <label for="engineers">How many engineers are you hiring in the next 6 months?
          <div><select name="engineers" id="engineers">
              <option value="1-2">1-2 Engineers</option>
              <option value="3-5">3-5 Engineers</option>
              <option value="6-10">6-10 Engineers</option>
              <option value="11-20">11-20 Engineers</option>
            </select></div>
        </label>
      </div>

      <div class="right-align-button">
        <input type="submit" class="submit-button" name="submit">
      </div>

    </form>

  </div>

</body>
</html>
